<body class="text-center">
    <div class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

      <label for="Firstname" class="sr-only">Firstname</label>
      <input type="text" [(ngModel)]="registerUser.firstname" id="Firstname" class="form-control" placeholder="Firstname" required autofocus>

      <label for="Lastname" class="sr-only">Lastname</label>
      <input type="text" [(ngModel)]="registerUser.lastname" id="Lastname" class="form-control" placeholder="Lastname" required autofocus>

      <label for="Nickname" class="sr-only">Nickname</label>
      <input type="text" [(ngModel)]="registerUser.nickname" id="Nickname" class="form-control" placeholder="Nickname" required autofocus>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" [(ngModel)]="registerUser.email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" [(ngModel)]="registerUser.password" id="inputPassword" class="form-control" placeholder="Password" required>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <p class="text-center">Create an Account <a href="login">Login</a> </p>
      <button class="btn btn-lg btn-primary btn-block" (click)="register(registerUser)" type="submit" [routerLink]="['/login']">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  
    </div>
  </body>
